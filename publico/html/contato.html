    <section></section>

    <div class="bloco">

        <p>Contate-nos</p>

        <div id="formulario_bloco">

            <form method="post">

                <label for="nome_cliente">Nome *</label>
                <input type="text" name="nome" id="nome_cliente" autocomplete="nome" required>

                <label for="tel_cliente">Celular *</label>
                <div id="numero">
                    <select class="form-select" id="specificSizeSelect">
                        <option selected required>(+ddd)</option>
                        <option id="brasil">Brasil (+55)</option>
                        <option id="eua">E.U.A. (+ 1)</option>
                        <option id="japao">Jap√£o (+81)</option>
                    </select>
                    <input type="text" name="tel" id="ddd" required>
                    <input type="tel" name="tel" id="tel_cliente" autocomplete="tel" pattern="^[0-9]{5}[0-9]{4}$"
                    placeholder="xxxxxxxxx" required>
                </div>

                <label for="email">Email *</label>
                <input type="email" name="email" id="email" autocomplete="email" required>

                <label for="assunto">Assunto da mensagem *</label>
                <input type="text" name="assunto" id="assunto" required>

                <textarea name="mensagem" id="textarea" rows="6" required placeholder="Escreva sua mensagem..."></textarea>

                <input id="btn" type="submit" value="Enviar">

            </form>

        </div>
